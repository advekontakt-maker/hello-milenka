<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dla mojej królowej</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background:linear-gradient(135deg, #ffeef8, #ffd4e8, #ffbbe2);
      overflow:hidden;
      font-family:'Playfair Display', serif;
      color:#d6336c;
    }
    .container {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    .first {
      text-align:center;
      animation:fadeIn 3s ease-in-out;
    }
    .first h1 {
      font-family:'Dancing Script', cursive;
      font-size:68px;
      margin-bottom:20px;
      color:#ff6bc1;
      text-shadow:0 4px 20px rgba(255,107,193,0.3);
    }
    .first p {
      font-size:24px;
      margin:30px 40px;
      line-height:1.8;
      color:#ff8ac2;
    }
    .btn {
      margin-top:50px;
      padding:18px 50px;
      font-size:22px;
      background:#ff6bc1;
      color:white;
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 15px 40px rgba(255,107,193,0.4);
      transition:all .4s;
      font-weight:600;
    }
    .btn:hover {
      transform:translateY(-5px);
      box-shadow:0 25px 50px rgba(255,107,193,0.5);
    }

    .letter {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:40px;
      text-align:center;
      animation:fadeIn 2s ease-in-out;
    }
    .letter p {
      font-size:28px;
      line-height:2;
      max-width:800px;
      margin:30px auto;
      color:#ff6bc1;
    }
    .letter .big {
      font-family:'Dancing Script', cursive;
      font-size:80px;
      color:#ff8ac2;
      margin:40px 0;
      text-shadow:0 5px 30px rgba(255,138,194,0.4);
    }
    .letter .end {
      font-size:32px;
      margin-top:60px;
      color:#ff6bc1;
      font-style:italic;
    }

    canvas {
      position:fixed;
      top:0; left:0;
      z-index:-1;
      opacity:0.6;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(30px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="container" id="first">
    <div class="first">
      <h1>Hej Milenkowy slodziaku</h1>
      <p>kliknij w serduszkokoko</p>
      <button class="btn" id="open">❤️</button>
    </div>
  </div>

  <div class="container" id="letter">
    <div class="letter">
      <p>Moj slodziaczku</p>
      <p>Jestes najlepsza ❤️<br> Najpiekniejsza ❤️</p>
      
      
      <div class="big">Kocham Cię<br>na zawsze ❤️</div>
      
      <p>Jesteś moim szczęściem<br>moją księżniczką ❤️</p>
      
      
      <div class="end">Na zawsze Twój</div>
    </div>
  </div>

  <script>
    // Piękne animowane serduszka w tle
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    for(let i=0; i<25; i++){
      setTimeout(() => {
        hearts.push({
          x: Math.random()*canvas.width,
          y: canvas.height + 100,
          size: Math.random()*40 + 30,
          speed: Math.random()*2 + 1,
          opacity: Math.random()*0.5 + 0.5
        });
      }, i*200);
    }

    function drawHeart(x,y,size) {
      ctx.font = size + 'px serif';
      ctx.fillText('❤️', x, y);
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.forEach((h,i) => {
        h.y -= h.speed;
        ctx.globalAlpha = h.opacity;
        drawHeart(h.x, h.y, h.size);
        if(h.y < -100) {
          h.y = canvas.height + 100;
          h.x = Math.random()*canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Otwieranie listu
    document.getElementById('open').addEventListener('click', () => {
      document.getElementById('first').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('first').style.display = 'none';
        document.getElementById('letter').style.display = 'flex';
        setTimeout(() => {
          document.getElementById('letter').style.opacity = '1';
        }, 100);
      }, 800);
    });

    // Zmień "[jej imię]" na prawdziwe imię na samej górze strony
  </script>

</body>
</html>
