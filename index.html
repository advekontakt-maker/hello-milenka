<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MilenkaSkibidiSigma</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background:linear-gradient(135deg, #ffeef8, #ffd4e8, #ffbbe2);
      overflow:hidden;
      font-family:'Playfair Display', serif;
      color:#d6336c;
    }
    .container {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    .first {
      text-align:center;
    }
    .first h1 {
      font-family:'Dancing Script', cursive;
      font-size:68px;
      margin-bottom:30px;
      color:#ff6bc1;
      text-shadow:0 4px 20px rgba(255,107,193,0.3);
    }
    .first p {
      font-size:26px;
      margin-bottom:40px;
      color:#ff8ac2;
    }
    .btn {
      padding:20px 50px;
      font-size:80px;
      background:none;
      border:none;
      cursor:pointer;
      transition:all .4s;
    }
    .btn:hover {
      transform:scale(1.2);
    }

    #letter {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:40px;
      text-align:center;
      opacity:0;
      transition:opacity 1.5s ease-in-out;
    }
    .letter p {
      font-size:30px;
      line-height:2;
      margin:25px auto;
      color:#ff6bc1;
    }
    .letter .big {
      font-family:'Dancing Script', cursive;
      font-size:90px;
      color:#ff8ac2;
      margin:50px 0;
      text-shadow:0 5px 30px rgba(255,138,194,0.4);
    }
    .end {
      font-size:36px;
      margin-top:70px;
      color:#ff6bc1;
      font-style:italic;
    }

    canvas {
      position:fixed;
      top:0; left:0;
      z-index:-1;
      opacity:0.7;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="container" id="first">
    <div class="first">
      <h1>Hej Milenkowy slodziaku</h1>
      <p>kliknij w serduszkokoko</p>
      <button class="btn" id="open">❤️</button>
    </div>
  </div>

  <div class="container" id="letter">
    <div class="letter">
      <p>Jestes najlepsza ❤️<br> Najpiekniejsza ❤️</p>
  
      <div>Kocham Cię<br>na zawsze ❤️</div>
      <p>MOJA SLODKOŚCI ❤️❤️❤️❤️❤️</p>
      <p>Jesteś moim szczęściem<br>moją księżniczką ❤️</p>
      
      
      <div class="end">Na zawsze Twój</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    for(let i = 0; i < 30; i++){
      hearts.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 100,
        size: Math.random() * 50 + 30,
        speed: Math.random() * 2 + 1.5,
        opacity: Math.random() * 0.6 + 0.4
      });
    }

    function drawHeart(x, y, size) {
      ctx.font = size + 'px serif';
      ctx.fillText('❤️', x - size/2, y);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => {
        h.y -= h.speed;
        ctx.globalAlpha = h.opacity;
        drawHeart(h.x, h.y, h.size);
        if(h.y < -100) {
          h.y = canvas.height + 100;
          h.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    document.getElementById('open').addEventListener('click', () => {
      document.getElementById('first').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('first').style.display = 'none';
        document.getElementById('letter').style.display = 'flex';
        setTimeout(() => {
          document.getElementById('letter').style.opacity = '1';
        }, 100);
      }, 800);
    });
  </script>

</body>
</html>
