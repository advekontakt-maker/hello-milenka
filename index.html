<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For MilenkaSkibidi❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{height:100vh;background:linear-gradient(135deg,#ffeef8,#ffd4e8,#ffbbe2);overflow:hidden;font-family:'Playfair Display',serif;color:#ff6bc1;display:flex;align-items:center;justify-content:center}
    canvas{position:fixed;top:0;left:0;z-index:-1;opacity:0.7}
    #first, #letter{position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:20px;transition:all 1s}
    #first{opacity:1}
    #letter{opacity:0;display:none}
    h1{font-family:'Dancing Script',cursive;font-size:58px;color:#ff6bc1;margin-bottom:20px;text-shadow:0 4px 20px rgba(255,107,193,.4)}
    p{font-size:28px;line-height:1.8;margin:20px 0}
    .btn{background:none;border:none;font-size:100px;cursor:pointer;transition:.3s}
    .btn:hover{transform:scale(1.3)}
    .big{font-family:'Dancing Script',cursive;font-size:76px;margin:40px 0;color:#ff8ac2;text-shadow:0 5px 30px rgba(255,138,194,.4)}
    .end{font-size:34px;margin-top:50px;font-style:italic}
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="first">
  <h1>Hej Milenkowy slodziaku</h1>
  <p>kliknij w serduszkokoko</p>
  <button class="btn" id="open">❤️</button>
</div>

<div id="letter">
  <p>Moj slodziaczku</p>
  <div class="big">Kocham Cię<br>na zawsze ❤️</div>
  <p>Jesteś najlepsza<br>NAJUKOCHAŃSZA❤️<br>NAJPIĘKNIEJSZA ❤️</p>
  <div class="end">Na zawsze Twój hihi</div>
</div>

<script>
  const c = document.getElementById('canvas');
  const ctx = c.getContext('2d');
  c.width = innerWidth; c.height = innerHeight;

  const hearts = [];
  for(let i=0;i<30;i++) hearts.push({x:Math.random()*c.width,y:c.height+100,size:Math.random()*50+40,speed:Math.random()*2+1.5,op:Math.random()*0.6+0.4});

  function draw(){ctx.fillText('❤️',x-size/2,y)}
  (function anim(){
    ctx.clearRect(0,0,c.width,c.height);
    hearts.forEach(h=>{
      h.y -= h.speed;
      ctx.globalAlpha = h.op;
      ctx.font = h.size+'px serif';
      ctx.fillText('❤️',h.x-h.size/2,h.y);
      if(h.y<-100){h.y=c.height+100;h.x=Math.random()*c.width}
    });
    requestAnimationFrame(anim);
  })();

  document.getElementById('open').onclick = () => {
    document.getElementById('first').style.opacity = '0';
    setTimeout(()=>{
      document.getElementById('first').style.display = 'none';
      document.getElementById('letter').style.display = 'flex';
      setTimeout(()=>document.getElementById('letter').style.opacity='1',100);
    },800);
  }
</script>

</body>
</html>
